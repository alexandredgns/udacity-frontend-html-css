<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Pricing Table</title>
  <link rel="stylesheet" href="flexbox-pricing-table-styles.css">
</head>

<body>
  <h1>Pricing</h1>

  <main>
    <section class="pricing-container">
        <article class="pricing-card">
            <h2>Basic</h2>
            <p class="price">Free</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button>Sign up</button>
        </article>
        <article class="pricing-card">
            <h2>Personal</h2>
            <p class="price">$30/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button>Sign up</button>
        </article>
        <article class="pricing-card">
            <h2>Enterprise</h2>
            <p class="price">$90/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button>Sign up</button>
        </article>
    </section>
  </main>
    
</body>

</html>
