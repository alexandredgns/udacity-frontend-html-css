<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bem-profile-card-styles.css">
    <title>BEM - Profile Cardt</title>
</head>
<body>

    <div class="profile-card profile-card--highlighted">
        <img class="profile-card__avatar" src="avatar.jpg" alt="User Avatar">
        <h2 class="profile-card__name profile-card__name--bold">Jane Doe</h2>
        <p class="profile-card__bio">Front-end Developer with a passion for clean UI.</p>
        <button class="profile-card__button profile-card__button--primary">Follow</button>
        <button class="profile-card__button profile-card__button--secondary">Message</button>
    </div>
    
</body>
