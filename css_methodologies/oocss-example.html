<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="oocss-example-styles.css">
    <title>Document</title>
</head>
<body>

    <article class="media">
        <img src="profile.jpg" alt="User profile" class="media__image">
        <div class="media__content media--highlight">
            <h3 class="media__title">Jane Doe</h3>
            <p class="media__text">This is an example of a comment or description text.</p>
        </div>
    </article>

    <button class="button button--primary" aria-label="Submit form">Submit</button>
    <button class="button button--secondary" aria-label="Cancel action">Cancel</button>
    
</body>
</html>
